<p-dataList [value]='scheduleLists'>
  <p-header>Lista calendarios</p-header>
  <ng-template
    let-scheduleList
    let-i='index'
    pTemplate="item"
  >
    <div
      class="schedule-list-container"
      [ngClass]="{selected: selectedListId === scheduleList.id}"
      (click)='setSelectedList(scheduleList)'
    >
      <div *ngIf="scheduleList.id !== ''; else showAll">
        <div class="name">
          <b>Nombre:</b> {{ scheduleList.name }}
        </div>
        <div class="isListActive">
          <b>Activo:</b> {{ scheduleList.active }}
        </div>
      </div>
      <ng-template #showAll>
        <div class="name">
          <b>{{ scheduleList.name }}</b>
        </div>
      </ng-template>
    </div>
  </ng-template>
  <p-footer>
    <button pButton
      (click)="openListDialog('NEW')"    type="button" icon="fa-plus" class='ui-button-success' iconPos="left"></button>
    <button pButton
      [disabled]="selectedListId === ''"
      (click)="openListDialog('UPDATE')" type="button" icon="fa-edit" class='ui-button-warning' iconPos="center"></button>
    <button pButton
      [disabled]="selectedListId === ''"
      (click)="openListDialog('DELETE')" type="button" icon="fa-trash" class='ui-button-danger' iconPos="right"></button>
  </p-footer>
</p-dataList>

<!-- NewListDialog from here down-->
<p-dialog
  header='Nueva lista de calendarios'
  [modal]='true'
  [closable]='true'
  [dismissableMask]='false'
  [visible]="listDialogState.show && listDialogState.type !== 'DELETE'"
  (visibleChange)="toogleListDialog($event)">
  <form class="ui-g" [formGroup]='listDialogForm'>
    <div class="ui-g-12">
      <label class="ui-g-4">Id:</label>
      <input
        type="text"
        class="ui-g-8"
        pInputText
        disabled
        formControlName='id'
      >
    </div>
    <div class="ui-g-12">
      <label class="ui-g-4">Nombre</label>
      <input
        type="text"
        class="ui-g-8"
        pInputText
        formControlName='name'
      >
      <div class="ui-g-12 ui-message ui-messages-error ui-corner-all"
        *ngIf="
          listDialogForm.controls['name'].invalid &&
          listDialogForm.controls['name'].dirty
        "
      >
        <div *ngIf="listDialogForm.controls['name'].hasError('required'); else listNameErrorLength">
          <i class="fa fa-close"></i>
          Nobre es requerido
        </div>
        <ng-template #listNameErrorLength>
          <i class="fa fa-close"></i>
          Nobre minimo 4 caracteres
        </ng-template>
      </div>
    </div>
    <div class="ui-g-12">
      <label class="ui-g-4">Activo:</label>
      <p-toggleButton
        class="ui-g-8"
        formControlName='active'
      ></p-toggleButton>
    </div>
  </form>

  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button pButton
        label='Cancelar'
        type="button"
        icon='fa-times'
        class="ui-button-danger"
        (click)="toogleListDialog(false)"
      ></button>
      <button pButton
        label='Guardar'
        type="button"
        icon='fa-check'
        class="ui-button-success"
        [disabled]="listDialogForm.invalid"
        (click)="saveListDialog()"
      ></button>
    </div>
  </p-footer>
</p-dialog>
