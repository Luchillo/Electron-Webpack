<div>
  {{taskName}}
</div>

<form [formGroup]='taskForm'>
  <div class="ui-g-12">
    <label class="ui-g-4">Id:</label>
    <input type="text"
      pInputText
      formControlName='id'
      disabled
    >
  </div>

  <div class="ui-g-12">

    <label class="ui-g-4">Nombre:</label>
    <input type="text"
      pInputText
      formControlName='name'
      [class.errors]="name.hasError('*',['dirty'])"
    >
    <div ngxErrors="name" #name='ngxErrors'>
      <div class="error" ngxError="required" [when]="['touched', 'dirty']">
        El campo de nombre es requerido
      </div>
    </div>

  </div>

  <div class="ui-g-12">
    <label class="ui-g-4">Texto:</label>
    <input type="text"
      pInputText
      formControlName='text'
      [class.errors]="text.hasError('*',['dirty'])"
    >
    <div ngxErrors="text" #text='ngxErrors'>
      <div class="error" ngxError="required" [when]="['touched', 'dirty']">
        El campo de texto es requerido
      </div>
    </div>
  </div>
</form>

<a [routerLink]="['/']">Regresar a la lista</a>
